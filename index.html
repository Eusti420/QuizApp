<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
      </nav>  
    <div class="container">
      <div class="card">
        <img src="img/quiz_background.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <div id="quiz-container"> 
          <h5 class="card-title" id="current-question">Frage</h5>

            <div class="card quiz-answer-card mb-2">
                <div class="card-body" id="answer_1" onclick="answer('answer_1')">
                <p class="card-text">Antwort</p>
                </div>
            </div>

            <div class="card quiz-answer-card mb-2">
                <div class="card-body" id="answer_2" onclick="answer('answer_2')">
                <p class="card-text">Antwort</p>
                </div>
            </div>

            <div class="card quiz-answer-card mb-2">
                <div class="card-body" id="answer_3" onclick="answer('answer_3')">
                <p class="card-text">Antwort</p>
                </div>
            </div>

            <div class="card quiz-answer-card mb-2">
                <div class="card-body" id="answer_4" onclick="answer('answer_4')">
                <p class="card-text">Antwort</p>
                </div>
            </div>

            <div class="question-footer">
                <div><b id="question-count">1</b> von <b id="all-question">5</b> Fragen</div>
                <div><button disabled id="next-button" onclick="nextQuestion()" class="btn btn-primary" type="submit">NÃ¤chste Frage</button></div>
            </div>
          </div>
        </div>
        <div id="close-quiz" class="card d-none d-flex align-items-center grid gap-3 border border-0">Du hast das Quiz beendet!
          <button onclick="restartQuiz()" class="btn btn-primary mb-2">Quiz neustarten</button>
        </div>
      </div>
    </div>    
</body>
</html>
